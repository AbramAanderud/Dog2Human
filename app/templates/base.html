<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog2Human</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur">
    <div class="max-w-5xl mx-auto flex items-center justify-between py-3 px-4">
      <a href="/" class="flex items-center gap-2">
        <span class="text-xl font-bold tracking-tight">Dog2Human</span>
      </a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="/app" class="hover:text-indigo-300">App</a>
        <a href="/login" class="hover:text-indigo-300">Log in</a>
        <a href="/signup" class="px-3 py-1 rounded-full bg-indigo-500 hover:bg-indigo-400 text-sm font-semibold">
          Sign up
        </a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
